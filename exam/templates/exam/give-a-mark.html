<!DOCTYPE html>
<html lang="zh-CN">
{% load staticfiles %}
<head>
    <meta charset="utf-8">

    <title>考试评分</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--使开发出来的页面适配于各种终端-->

    <meta name="renderer" content="webkit"><!--内核控制Meta标签。用webit内核渲染网站-->

    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/give-a-mark/style.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/give-a-mark/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/give-a-mark/base.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/give-a-mark/exam_style.css' %}">

</head>
<body>
<!------------------------------------------------------------>

<!------------------------------------------------------------>
<div class="main exam-mode">

    <div class="body-wrapper">
        <div class="body paper">
            <div class="questions">
                <div class="questions-title">一、填空题(共1题，合计4.0分)</div>
                <div class="questions-content">
                    <div class="question-content" id="5b63100036098f0aaf78527a" data-id="5b63100036098f0aaf78527a"
                         data-commit="false">
                        <div class="exam-question">
                            <span class="question-index ellipsis">1.</span>
                            <!--试题题目描述开始--><!--这一部分根据wangEditor的内容（带有格式）进行填充-->
                            <p>床前明月光，_______________。<br></p>
                            <p>_______________，低头思故乡。<br></p>
                            <p><br></p>(2.0分)
                            <!--试题题目描述结束-->
                        </div>
                        <div class="answers">
                            <dd class="filled">
                                <div class="input-group">
                                    <span class="input-group-addon">1</span>
                                    <textarea name="key1" data-type="4" class="keyFill form-control expanding"
                                              onpaste="return false" oncopy="return false"></textarea>
                                </div>
                            </dd>

                            <dd class="filled">
                                <div class="input-group">
                                    <span class="input-group-addon">2</span>
                                    <span><textarea name="key2" data-type="4" class="keyFill form-control expanding"
                                                    onpaste="return false" oncopy="return false"></textarea></span>
                                </div>
                            </dd>
                        </div>
                        <br><br>
                        <button type="button" class="btn btn-submit submit1" id="submitAndTestBtn1">评分</button>
                        <div class="analysis" id="a1" style="display: none;">
                            <div class="analysis-title">
                                <span>参考答案</span>
                            </div>
                            <div class="analysis-content">
                                <dd class="combined">
                                    <div class="mark-group">
                                        <span class="mark-group-addon">1</span>
                                        <textarea readonly name="key1" class="keyFillAnswer form-control expanding" >疑似地上霜</textarea>
                                        <div class="realMark">
                                            <span>得分：</span>
                                            <span class="mark1">2</span>
                                        </div>
                                    </div>
                                </dd>
                                <br>
                                <dd class="combined">
                                    <div class="mark-group">
                                        <span class="mark-group-addon">2</span>
                                        <textarea readonly name="key2" class="keyFillAnswer form-control expanding">举头望明月</textarea>
                                        <div class="realMark">
                                            <span>得分：</span>
                                            <span class="mark2">2</span>
                                        </div>
                                    </div>
                                </dd>
                                <br><br>
                                <div class="analysis-totalRealMark">
                                    <span>总计：</span>
                                    <span class="totalMark">4</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="questions">
                <div class="questions-title">二、问答题(共1题，合计5.0分)</div>
                <div class="questions-content">
                    <div class="question-content" id="5b6256ffe1050c39567d665f" data-id="5b6256ffe1050c39567d665f"
                         data-commit="false">
                        <div class="exam-question">
                            <span class="question-index ellipsis">1.</span>
                            请简单说一下你对礼仪的认识与理解
                            (5.0分)
                        </div>
                        <div class="answers">
                            <div class="filled">
                                <textarea name="key1" data-type="5" class="keyCloze form-control expanding"
                                          onpaste="return false" oncopy="return false"></textarea>

                            </div>
                        </div>
                        <br><br>
                        <button type="button" class="btn btn-submit submit2" id="submitAndTestBtn2">评分</button>
                        <div class="analysis" id="a2" style="display: none;">
                            <div class="analysis-title">
                                <span>参考答案</span>
                            </div>
                            <div class="analysis-content">
                                <dd class="combined">
                                    <div class="mark-group">
                                        <textarea readonly
                                                  class="keyClozeAnswer form-control expanding">哈哈哈哈哈</textarea>
                                    </div>
                                </dd>
                            </div>
                            <br><br>
                            <div class="analysis-totalRealMark">
                                <span>总计：</span>
                                <span class="totalMark">3</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>


</div>

</div>
<script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/give-a-mark/exam-base.js' %}"></script>
<script type="text/javascript" src="{% static 'js/give-a-mark/basic.js' %}"></script>
<script type="text/javascript" src="{% static 'js/give-a-mark/expanding.js' %}"></script>
<script type="text/javascript" src="{% static 'js/give-a-mark/exam_answer.js' %}"></script>

</body>
</html>
